<ul class="tile-grid">

           </div>
       </div>
   </div>
</li>

<li class="row">
    <div class="col-xs-6 tile-media-top tile">
    <div class="tile-content">
       <div class="tile-content">
       <span class="calls-open text-danger text-large">806</span>
       </div>
    </div>
<p class="tile-value text-muted text-normalminus">Calls open right now</p>
</div>
</div>
    <div class="col-xs-6">
    <div class="row">
    <div class="col-xs-12 tile">
    <div class="tile-content">
        <h2 class="tile-title text-larger text-weaker">33</h2>
        <p class="tile-value text-muted text-small">Calls logged this month</p>
    </div>
</div>
</div>
    <div class="row">
    <div class="col-xs-12 tile">
    <div class="tile-content">
    <h2 class="tile-title text-larger text-weaker">46</h2>

</div>
</li>

<div class="row">

     </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 tile">
      <div class="tile-media">
        <div class="media-badge media-badge-default-inverse img-circle">
        <span class="number-new-customers media-badge-container text-larger">2</span>
        </div>
    </div>
     <div class="existing-customers tile-content">
      <h2 class="tile-title text-normalminus text-muted">New customers this year</h2>
     </div>
    </div>
</div>
